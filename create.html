<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Marquillas SAS</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Agregar nuevo producto</h2>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="createForm">
                            <label for="name">Escribe el nombre</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                            <label for="price">Escribe el precio</label>
                            <input type="number" name="price" id="price" class="form-control" required>
                            <label for="category_id">Seleccione la categoría</label>
                            <select name="category_id" id="category_id" class="form-control" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                            <button class="btn btn-primary mt-3" name="boton">Agregar</button>
                            <a href="index.html" class="btn btn-secondary mt-3">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/create.js?v=1.0'" type="text/javascript"></script>
</body>
</html>
